<!DOCTYPE html><html lang="zh-cn"><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> Flax Layout Mark · Martin's Blog</title><meta name="description" content="Flax Layout Mark - Martin D"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="icon" href="/favicon.png"><link rel="stylesheet" href="/css/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="http://dxyoo7.github.io/atom.xml" title="Martin's Blog"></head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/favicon.png" alt="logo"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">ARCHIVE</a></li><li class="nav-list-item"><a href="http://weibo.com/sunchongsheng" target="_blank" class="nav-list-link">WEIBO</a></li><li class="nav-list-item"><a href="https://github.com/pinggod" target="_blank" class="nav-list-link">GITHUB</a></li><li class="nav-list-item"><a href="/atom.xml" target="_self" class="nav-list-link">RSS</a></li></ul></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">Flax Layout Mark</h1><div class="post-info">2017年7月27日</div><div class="post-content"><p>最近在学习Flax Layout，发现几张图能轻松记住Flax的布局问题，顺便 Mark 下吧：</p>
<p><img src="https://raw.githubusercontent.com/dxyoo7/dxyoo7.github.io/hexo/flax_layout_header.jpg" alt="flax_layout_header"></p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//flexDirection可以决定布局的主轴。子元素是应该沿着水平轴(row)方向排列，</span></span><br><span class="line"><span class="comment">//还是沿着竖直轴(column)方向排列呢？默认值是竖直轴(column)方向。</span></span><br><span class="line"> </span><br><span class="line">flaxDirection:	</span><br><span class="line"><span class="string">'row'</span>,           <span class="comment">//横向布局</span></span><br><span class="line"><span class="string">'column'</span>,        <span class="comment">//纵向布局</span></span><br><span class="line"><span class="string">'row-reverse'</span>,   <span class="comment">//横向反转（从又至左)</span></span><br><span class="line"><span class="string">'column-reverse'</span> <span class="comment">//纵向反转（从下至上)</span></span><br></pre></td></tr></table></figure>
<p><img src="https://raw.githubusercontent.com/dxyoo7/dxyoo7.github.io/hexo/resources/flax_layout_direction.jpg" alt="flax_layout_direction"></p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//在组件的style中指定justifyContent可以决定其子元素沿着主轴的排列方式。</span></span><br><span class="line"><span class="comment">//子元素是应该靠近主轴的起始端还是末尾段分布呢？亦或应该均匀分布？</span></span><br><span class="line"></span><br><span class="line">justifyContent:	<span class="comment">//Flax Direction 有这些属性可选</span></span><br><span class="line"><span class="string">'flex-start'</span>,           <span class="comment">//从主轴起始位置开始布局（左 或 上)</span></span><br><span class="line"><span class="string">'center'</span>,               <span class="comment">//主轴居中显示</span></span><br><span class="line"><span class="string">'flex-end'</span>,             <span class="comment">//从主轴结束位置开始布局 (右 或 下)</span></span><br><span class="line"><span class="string">'space-around‘          //平分主轴</span></span><br><span class="line"><span class="string">'</span>space-between<span class="string">'         //间隙平分</span></span><br></pre></td></tr></table></figure>
<p><img src="https://raw.githubusercontent.com/dxyoo7/dxyoo7.github.io/hexo/resources/flax_layout_justfy_content.jpg" alt="flax_layout_justfy_content"></p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//在组件的style中指定alignItems可以决定其子元素沿着次轴</span></span><br><span class="line"><span class="comment">//（与主轴垂直的轴，比如若主轴方向为row，则次轴方向为column）的排列方式。</span></span><br><span class="line"><span class="comment">//子元素是应该靠近次轴的起始端还是末尾段分布呢？亦或应该均匀分布？</span></span><br><span class="line">alignItem:  <span class="comment">//有这些属性</span></span><br><span class="line">‘flex-start’,</span><br><span class="line"><span class="string">'center'</span>,</span><br><span class="line"><span class="string">'flex-end'</span>,</span><br><span class="line"><span class="string">'stretch'</span></span><br></pre></td></tr></table></figure>
<p><img src="https://raw.githubusercontent.com/dxyoo7/dxyoo7.github.io/hexo/resources/flax_layout_align_item.jpg" alt="flax_layout_align_item"></p>
